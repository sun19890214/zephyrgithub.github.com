<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- font -->

</head>
<body>

  <div class="cont">
    <div class="title sidebar">
      <div class="blog-title"><a href="{{ HOME_PATH }}">{{ site.title }}</a></div>
      <ul class="topnav">
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a></li>
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a></li>
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a></li>
      </ul>
      <h3>{{ site.author.name }} on:</h3>
      <ul class="socialnav">
        <li>
          <a href="http://github.com/{{ site.author.github }}/">Github</a>
          <a href="http://twitter.com/{{ site.author.twitter }}/">Twiter</a>
        </li>
      </ul>
    </div>
  
    <div class="content">{{ content }}</div>

    <div class="clear"></div>

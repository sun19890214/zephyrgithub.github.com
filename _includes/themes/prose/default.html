<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>{{page.title}}</title>
    {% if page.description %}<meta name='description' content='{{page.description}}'>{% endif %}
    <meta name='author' content='{{site.author.name}}'>
    <link href='{{ASSET_PATH}}/css/normalize.css' rel='stylesheet' type='text/css' media='all'>
    <link href='{{ASSET_PATH}}/css/style.css' rel='stylesheet' type='text/css' media='all'>
    <link href='{{ASSET_PATH}}/fonts/open-sans.css' rel='stylesheet' type='text/css' media='all'>
  </head>

  <body>
    <div id='header'>
      <div class='navigation clearfix'>
        <a href='{{BASE_PATH}}/' class='title' title='Home'>{{site.title}}</a>
      </div>
    </div>

    <div id='container'>
      <div id='main'>
        {{content}}
      </div>
    </div>

    <div id='footer'>
      <div class='footer-content'>
        <ul class='navigation'>
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
          <li class='fr brand'>&copy; {{site.author.name}} {{site.time | date: '%Y'}}</li>
        </ul>
     </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>

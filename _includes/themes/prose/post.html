<div class="help post-content">
  <h1 class="title">{{page.title}}</h1>
  {{ content }}
  <div class="meta">Posted by <a
      href="https://twitter.com/{% if page.author.twitter %}{{page.author_twitter}}{% else %}{{site.author.twitter}}{% endif %}"
      target="_blank">{% if page.author.name %}{{page.author.name}}{% else %}{{site.author.name}}{% endif %}</a> on {{ page.date | date: "%B %d, %Y"}}
  </div>
</div>

{% if page.prose_link %}
<div class="improve-article-wrapper">
  <div class="improve-article">
    <a class="button" href="{{ page.prose_link }}">Edit in Prose</a>
    <p>
      Spotted a mistake? Help us improve this post by <a class="button" href="{{ page.prose_link }}">contributing</a> to the text.
    </p>
  </div>
</div>
{% endif %}

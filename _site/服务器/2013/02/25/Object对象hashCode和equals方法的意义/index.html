    <h1>
        <a href="/%E6%9C%8D%E5%8A%A1%E5%99%A8/2013/02/25/Object%E5%AF%B9%E8%B1%A1hashCode%E5%92%8Cequals%E6%96%B9%E6%B3%95%E7%9A%84%E6%84%8F%E4%B9%89">Object对象hashCode和equals方法的意义</a>
    </h1>

    <div class="authoring">
        February 25, 2013
    </div>

    <p>用于hashMap确定某Key-Value对的存储位置</p>

<p>key.hashCode()用于确定放置在table数组中的哪一个位置上（这个位置其实是一个链表）</p>

<p>key.equals()用于在相同位置（同一链表）上找到正确的key</p>
<img src='/assets/themes/creatively/images/hashmap.jpg' />
<p>注意：对象用作key时最好注意是否需要重写hashCode和equals方法</p>

<p>尽量不要遍历map，人家不是干这个的</p>
